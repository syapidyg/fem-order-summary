<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="summary.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  
  
</head>



<body class="body-ground">

  <div class="card">

    <img src="./images/illustration-hero.svg" alt="hero" class="card__img">

    <div class="card__body">
      <h1 class="card__title">Order Summary</h1>

      <p class="card__p">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="card__pricing">

        <div class="pricing__info">
          <img src="./images/icon-music.svg" alt="music-icon" class="pricing__img">
          <h2 class="pricing__title">Annual Plan 
            <small>$59.99/year</small>
          </h2>
        </div>

       <a href="#" class="pricing__change">change</a> 
       
      </div>
      <a class="card__btn" href="#">Proceed to Payment</a>
      <a href="#" class="card__cancel">Cancel Order</a>
    </div>
  
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Syapze Yves</a>.
  </div>
</body>
</html>
